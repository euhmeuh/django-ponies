<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="{{ SITE_DESCRIPTION }}">
    <meta name="keywords" content="{{ SITE_KEYWORDS }}">
    <meta name="author" content="{{ SITE_AUTHOR }}">
    <link rel="icon" href="{{ STATIC_URL }}main/img/favicon.ico">
    <link rel="shortcut icon" href="{{ STATIC_URL }}main/img/favicon.ico">
    <link rel="apple-touch-icon" href="{{ STATIC_URL }}main/img/appleicon.png">
    <link rel="stylesheet" href="{{ STATIC_URL }}style.css" />
    <title>{% block title %}{% endblock %} | Ponies</title>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        {% block header %}{% endblock %}
    </header>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <footer>
        {% block footer %}{% endblock %}
    </footer>
</body>
</html>
